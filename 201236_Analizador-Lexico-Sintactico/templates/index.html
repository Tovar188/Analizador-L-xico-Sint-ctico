<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador Léxico y Sintáctico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .results {
            display: flex;
            justify-content: space-between;
        }
        .results div {
            width: 48%;
        }
        .results pre {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
        }
        button {
            background-color: #555;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Analizador Léxico y Sintáctico</h1>
    <form method="POST" action="/analizar">
        <textarea name="codigo" placeholder="Escribe tu código aquí..."></textarea>
        <button type="submit">Ejecutar</button>
    </form>
    {% if tokens %}
    <div class="results">
        <div>
            <h2>Análisis Léxico</h2>
            <pre>
{% for token in tokens %}
Línea {{ token.lineno }}: {{ token.type }} Valor: {{ token.value }} Posición: {{ token.lexpos }}
{% endfor %}
            </pre>
        </div>
        <div>
            <h2>Análisis Sintáctico</h2>
            <pre>{{ resultado_sintactico }}</pre>
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
